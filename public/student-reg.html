<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student SignUp</title>
    <link rel="stylesheet" href="student-reg.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div id="header">
        <h1>Student SignUp</h1>
        <button class="btn btn-outline-light but btn-sm" id="mno"><a href="index.html">Back</a></button>
         <div id="login">
          <!-- <div id="head">
              <h1>User Login</h1>
          </div> -->
          <img src="images/logo1.png" alt="LOGO" width="100" height="70">
          <h2 id="name">Master's Educational Stystem</h2>
          <div class="form mx-auto d-block">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" id="firstname" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="fathername">Father Name</label>
                        <input type="text" name="fathername" id="fathername" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="DoB">Date Of Birth</label>
                        <input type="date" name="date-of-birth" id="DoB" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="religion">Grade/Section</label>
                        <input type="text" name="Religion" placeholder="Current" id="religion" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Confirm Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="H#no. Street#no. Block Sector Town">
                </div>
                <!-- <div class="form-group">
                  <label for="inputAddress2">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div> -->
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-outline-light klm">Sign in</button>
              </form>
          </div>
         </div>
      </div>
  
    <script src="js/bootstrap.js"></script>
</body>
</html>
